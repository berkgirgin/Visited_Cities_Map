<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visited Countries and Cities</title>
  </head>
  <body>
    <audio
      src="ba13a210276f85262400.mp3"
      loop
    ></audio>

    <div class="main_container">
      <header class="header_main_container">
        <div class="header_left">
          <div>My Personal Travel Log</div>
        </div>
        <div class="header_right">
          <button class="button audio_button">
            <img
              src="fa8f27615f434fb6ec8c.png"
              alt="sound_icon"
              class="icon icon_off"
            />
            <img
              src="da145defcead08e02c09.png"
              alt="sound_icon"
              class="icon icon_on"
            />
          </button>
        </div>
      </header>
      <div class="sidebar_main_container">
        <div class="top_block">
          <img src="7a603b637b8009a58036.png" alt="flixbus" />
          <div><span>&#8681;</span> Select your city <span>&#8681;</span></div>
        </div>
      </div>
      <div class="content_main_container">
        <div class="carousel">
          <div class="city_name">City Name comes here</div>
          <div class="image_main_container">
            <button class="skip_left">
              <i class="arrow arrow_skip_left"></i>
            </button>
            <div class="image_container"></div>
            <button class="skip_right">
              <i class="arrow arrow_skip_right"></i>
            </button>
          </div>
          <div class="image_counter"></div>
        </div>
      </div>
      <footer>
        Here I practiced&nbsp;<em>Dropdown Menus</em>&nbsp;and&nbsp;
        <em>Image Sliders</em>&nbsp;
        <a href="https://github.com/berkgirgin/Visited_Cities_Map"
          ><img src="770b383a99485f3f7a7d.png" alt="git repo"
        /></a>
      </footer>
    </div>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="sidebar.bundle.js"></script><script defer src="sidebarConfig.bundle.js"></script><script defer src="carouselConfig.bundle.js"></script></body>
</html>
